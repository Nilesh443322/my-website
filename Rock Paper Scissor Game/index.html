<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OWMSITE RPS Game</title>
    
    <link rel="icon" href="./nnnlion.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="hading"> <h1>wellcome to the game</h1></div>
   
    <div class="img">
        <div class="gameimg" id="rock">
            <img src="rock.jpg" alt="rock">

        </div>
        <div class="gameimg" id="paper">
            <img src="paper.png" alt="paper">

        </div>
        <div class="gameimg" id="scissor">
            <img src="sisor.png" alt="scissor">

        </div>
    </div>
    <div class="score">
        <div class="yourscore">
            <p id="me">your score</p>
            <p id="myscore" class="scor">0</p>
        </div>
        <div class="computerscore">
            <p id="computer">computer score</p>
            <p id="computer_score" class="scor">0</p>
        </div>
    </div>
    <div class="start">
        <p id="msg">select the your choose </p>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
